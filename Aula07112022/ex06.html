<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>
</head>
<script>
    function mudaImagem(nomeImagem) {
        console.log("imagem => " + nomeImagem);
        document.querySelector("#imagemMaior").src = "images/" + nomeImagem + ".jpg";
    }
</script>

<body>
    <div>
        <div class="miniaturas">

            <img onclick="mudaImagem('crianca')" src="images/crianca.jpg" width="200" height="200">

            <img onclick="mudaImagem('dragao')" src="images/dragao.jpg" width="200" height="200">

            <img onclick="mudaImagem ('gato')" src="images/gato.jpg" width="200" height="200">
        </div>
        <div class="tamanho-maior">
            <img id="imagemMaior" src="images/gato.jpg" width="500" height="500">
        </div>
    </div>
</body>

</html>
